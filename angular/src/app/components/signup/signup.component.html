<main class="container">
    <section class="row">
        <div class="col">
            <article class="p-4">
                <h3 class="h3 mb-3">Register an account</h3>
                <form method="post">
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input class="form-control" type="text" name="username" id="username" aria-describedby="userHelp">
                        <small id="userHelp" class="form-text text-muted">Username must be unique.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input class="form-control" type="password" name="password" id="password" aria-describedby="passHelp">
                        <small id="passHelp" class="form-text text-muted">Password is case sensitive.</small>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="fname">First Name:</label>
                            <input class="form-control" type="text" name="fname" id="fname">
                        </div>
                        <div class="form-group col">
                            <label for="lname">Last Name: </label>
                            <input class="form-control" type="text" name="lname" id="lname">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="gender">Gender: </label>
                            <select class="form-control" name="gender" id="gender">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="dob">Date of Birth: </label>
                            <div class="input-group">
                                <input class="form-control" type="date" name="dob" [(ngModel)]="date" ngbDatepicker
                                    #d="ngbDatepicker" [minDate]="{year: 1930, month: 1, day: 1}"
                                    [maxDate]="{year: 2020, month: 12, day: 31}" [placement]="placement"
                                    aria-describedby="dateHelp">
                                <div class="input-group-append">
                                    <button class="btn btn-info far fa-calendar-alt" (click)="d.toggle()"
                                        type="button"></button>
                                </div>
                            </div>
                            <small id="dateHelp" class="form-text text-muted">You must be 18 years or older to create an
                                account.</small>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg" type="submit">Register</button>
                    </div>
                </form>
            </article>
        </div>
    </section>
</main>
